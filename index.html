<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./images/transparent.png" alt="transparent-image" width="100%">
            
            <div class="img-wrap">
                <img src="./images/original.jpg" id="original-img" alt="original-image">
            </div>

            <span id="line">
                <img src="images/arrow.png" alt="arrow-icon" class="arrow">
            </span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
